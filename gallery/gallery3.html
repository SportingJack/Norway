<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Авторские туры в Норвегию</title>
	<link rel="stylesheet" href="../styles/gallery.css">
<script type="text/javascript" src="../scripts/jquery-1.4.3.min.js"></script>
<script type="text/javascript" src="../scripts/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>

<link rel="stylesheet" type="text/css" href="../scripts/fancybox/jquery.fancybox-1.3.4.css" media="screen" />

<script type="text/javascript">
	$(document).ready(function(){
		$("a.photo").fancybox({
			transitionIn: 'elastic',
			transitionOut: 'elastic',
			speedIn: 500,

			hideOnOverlayClick: false,
			titlePosition: 'over'
		});
	});
</script>
	
</head>
<body>
	
	<div class="gallery">
 		<a rel="gallery" class="photo" href="../images/gallery/1.jpg" title="Картинка 1"><img src="../images/gallery/1.jpg" width="150" height="100" alt="" /></a>
 		<a rel="gallery" class="photo" href="../images/gallery/2.jpg" title="Картинка 2"><img src="../images/gallery/2.jpg" width="150" height="100" alt="" /></a>
 		<a rel="gallery" class="photo" href="../images/gallery/3.jpg" title="Картинка 3"><img src="../images/gallery/3.jpg" width="150" height="100" alt="" /></a>
 		<a rel="gallery" class="photo" href="../images/gallery/4.jpg" title="Картинка 4"><img src="../images/gallery/4.jpg" width="150" height="100" alt="" /></a>
	</div>
